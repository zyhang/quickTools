<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量图片压缩工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .upload-section {
            text-align: center;
            padding: 40px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            margin-bottom: 30px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-section.dragover {
            border-color: #667eea;
            background: #e8eeff;
            transform: scale(1.02);
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .upload-btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            font-size: 14px;
        }
        
        .upload-btn:hover {
            background: #5a6fd8;
        }
        
        .upload-info {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
        
        .settings-section {
            background: #f9f9f9;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .download-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .batch-download-btn {
            background: #4caf50;
            color: white;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
            border: none;
            font-size: 16px;
            font-weight: 600;
            display: none;
        }
        
        .batch-download-btn.visible {
            display: inline-block;
        }
        
        .batch-download-btn:hover {
            background: #45a049;
        }
        
        .image-list {
            background: #f9f9f9;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .list-header {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 20px;
        }
        
        .list-body {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .image-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr;
            gap: 20px;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            transition: background 0.2s ease;
        }
        
        .image-item:hover {
            background: #f0f4ff;
        }
        
        .image-item:last-child {
            border-bottom: none;
        }
        
        .image-name {
            font-weight: 500;
            color: #333;
        }
        
        .status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.compressed {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .size-reduced {
            color: #4caf50;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .list-header,
            .image-item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: center;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>批量图片压缩工具</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp,image/*" multiple>
            <div class="upload-text">拖拽图片到此处或点击按钮上传</div>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">选择图片</button>
            <div class="upload-info">支持 JPG、PNG 格式，最多可上传 100 张图片</div>
        </div>
        
        <div class="settings-section">
            <label style="display: inline-flex; align-items: center; cursor: pointer; margin-right: 20px;">
                <input type="checkbox" id="convertToWebp" style="margin-right: 8px;">
                <span>压缩为 WebP 格式（无损压缩）</span>
            </label>
        </div>
        
        <div class="download-section">
            <button class="batch-download-btn" id="batchDownloadBtn" onclick="downloadAllCompressed()">
                批量下载压缩图片
            </button>
            <button class="batch-download-btn" id="clearListBtn" onclick="clearImageList()" style="margin-left: 10px; background: #f44336;">
                清除列表
            </button>
        </div>
        
        <div class="image-list">
            <div class="list-header">
                <div>文件名</div>
                <div>原大小</div>
                <div>压缩后大小</div>
                <div>压缩率</div>
                <div>状态</div>
            </div>
            <div class="list-body" id="imageList">
                <div class="empty-state" id="emptyState">
                    暂无图片，请先上传
                </div>
            </div>
        </div>
    </div>

    <script>
        // 图片数据数组
        let images = [];
        // 最大上传数量
        const MAX_UPLOAD_COUNT = 100;
        
        // 初始化事件监听
        function init() {
            const fileInput = document.getElementById('fileInput');
            
            // 仅保留文件选择事件
            fileInput.addEventListener('change', handleFileSelect);
            
            // 标准化拖拽事件：明确设置 dropEffect，避免某些平台（如 macOS Finder）拖拽时 files 为空或默认效果不正确
            const uploadSection = document.querySelector('.upload-section');
            if (uploadSection) {
                uploadSection.addEventListener('dragover', function (e) {
                    e.preventDefault();
                    try { if (e.dataTransfer) e.dataTransfer.dropEffect = 'copy'; } catch (err) {}
                    this.classList.add('dragover');
                });

                uploadSection.addEventListener('dragenter', function (e) {
                    e.preventDefault();
                    this.classList.add('dragover');
                });

                uploadSection.addEventListener('dragleave', function (e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                });

                uploadSection.addEventListener('drop', function (e) {
                    e.preventDefault();
                    this.classList.remove('dragover');
                    handleFileDrop(e);
                });
            }
        }
        
        // 处理文件选择
        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            processFiles(files);
        }
        
        // 处理拖拽文件放置
        function handleFileDrop(event) {
            const files = Array.from(event.dataTransfer.files);
            processFiles(files);
        }
        
        // 处理文件
        function processFiles(files) {
            // 过滤只保留图片文件。部分平台（如从 macOS Finder 拖拽）可能没有可靠的 mimeType，
            // 因此同时根据文件扩展名进行后备判断。
            const imageFiles = files.filter(file => {
                const type = file.type || '';
                const name = (file.name || '').toLowerCase();

                const isImageType = type.startsWith('image/');
                const extMatch = name.match(/\.(jpg|jpeg|png|webp)$/);

                return isImageType || !!extMatch;
            });
            
            // 检查数量限制
            if (images.length + imageFiles.length > MAX_UPLOAD_COUNT) {
                alert(`最多只能上传 ${MAX_UPLOAD_COUNT} 张图片`);
                return;
            }
            
            // 隐藏空状态
            document.getElementById('emptyState').style.display = 'none';
            
            // 添加到图片列表
            imageFiles.forEach(file => {
                const imageData = {
                    id: Date.now() + Math.random().toString(36).substr(2, 9),
                    name: file.name,
                    originalFile: file,
                    originalSize: file.size,
                    compressedBlob: null,
                    compressedSize: 0,
                    status: 'pending',
                    compressionRatio: 0
                };
                
                images.push(imageData);
                addImageItemToDOM(imageData);
            });
            
            // 更新按钮可见性
            checkClearBtnVisibility();
            
            // 自动开始压缩
            compressAllImages();
        }
        
        // 添加图片项到DOM
        function addImageItemToDOM(imageData) {
            const listBody = document.getElementById('imageList');
            const item = document.createElement('div');
            item.className = 'image-item';
            item.dataset.id = imageData.id;
            
            item.innerHTML = `
                <div class="image-name">${imageData.name}</div>
                <div class="file-size">${formatFileSize(imageData.originalSize)}</div>
                <div class="file-size">-</div>
                <div class="compression-ratio">-</div>
                <div class="status pending">待压缩</div>
            `;
            
            listBody.appendChild(item);
        }
        
        // 更新图片项状态
        function updateImageItem(imageData) {
            const item = document.querySelector(`[data-id="${imageData.id}"]`);
            if (!item) return;
            
            const statusElement = item.querySelector('.status');
            const compressedSizeElement = item.querySelectorAll('.file-size')[1];
            const compressionRatioElement = item.querySelector('.compression-ratio');
            
            // 更新状态
            statusElement.className = `status ${imageData.status}`;
            if (imageData.status === 'pending') {
                statusElement.textContent = '待压缩';
            } else if (imageData.status === 'compressed') {
                statusElement.textContent = '已压缩';
            } else if (imageData.status === 'error') {
                statusElement.textContent = '压缩失败';
            }
            
            // 更新压缩后大小
            if (imageData.compressedSize > 0) {
                compressedSizeElement.textContent = formatFileSize(imageData.compressedSize);
            }
            
            // 更新压缩率
            if (imageData.compressionRatio > 0) {
                compressionRatioElement.textContent = `${imageData.compressionRatio}%`;
                compressionRatioElement.className = 'compression-ratio size-reduced';
            }
            
            // 检查是否需要显示批量下载按钮
            checkBatchDownloadVisibility();
        }
        
        // 压缩所有图片
        function compressAllImages() {
            const pendingImages = images.filter(img => img.status === 'pending');
            
            // 依次压缩图片，避免同时处理太多图片
            const compressNext = () => {
                const image = pendingImages.shift();
                if (!image) return;
                
                compressSingleImage(image).then(() => {
                    setTimeout(compressNext, 100); // 每100ms处理一张图片
                });
            };
            
            compressNext();
        }
        
        // 压缩单张图片
        function compressSingleImage(imageData) {
            return new Promise((resolve) => {
                const file = imageData.originalFile;
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        // 创建画布
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // 检查是否有透明通道
                        const hasAlpha = hasTransparency(img);
                        
                        // 检查是否需要转换为WebP
                        const convertToWebp = document.getElementById('convertToWebp').checked;
                        
                        // 尝试多种压缩策略，找出最小的文件
                        const compressionStrategies = [];
                        
                        // 定义压缩参数
                        const pngQualities = [0.1, 0.3, 0.5, 0.7, 0.9, 1.0];
                        const jpgQualities = [0.95, 0.9, 0.85, 0.8, 0.7, 0.6];
                        const webpQualities = [1.0, 0.95, 0.9]; // WebP无损或高质量压缩
                        
                        // 检查浏览器是否支持WebP
                        let webpSupported = false;
                        try {
                            const webpTest = canvas.toDataURL('image/webp', 1.0);
                            webpSupported = webpTest.includes('image/webp');
                        } catch (e) {
                            webpSupported = false;
                        }
                        
                        // 策略1: 如果用户选择了WebP转换，优先使用WebP格式
                        if (convertToWebp && webpSupported) {
                            // WebP压缩，使用无损或高质量
                            webpQualities.forEach(q => {
                                const dataUrl = canvas.toDataURL('image/webp', q);
                                const blob = dataURLToBlob(dataUrl);
                                compressionStrategies.push({ blob, dataUrl, type: `webp-q${q}` });
                            });
                        } else {
                            // 保持原格式压缩，尝试更多质量级别
                            if (file.type === 'image/png') {
                                // PNG压缩，尝试多个质量值
                                pngQualities.forEach(q => {
                                    const dataUrl = canvas.toDataURL('image/png', q);
                                    const blob = dataURLToBlob(dataUrl);
                                    compressionStrategies.push({ blob, dataUrl, type: `png-q${q}` });
                                });
                            } else {
                                // JPG压缩，尝试多个质量值
                                jpgQualities.forEach(q => {
                                    const dataUrl = canvas.toDataURL('image/jpeg', q);
                                    const blob = dataURLToBlob(dataUrl);
                                    compressionStrategies.push({ blob, dataUrl, type: `jpg-q${q}` });
                                });
                            }
                            
                            // 策略2: 如果没有透明通道，尝试转换为JPG（所有质量级别）
                            if (!hasAlpha) {
                                jpgQualities.forEach(q => {
                                    const dataUrl = canvas.toDataURL('image/jpeg', q);
                                    const blob = dataURLToBlob(dataUrl);
                                    compressionStrategies.push({ blob, dataUrl, type: `convert-to-jpg-q${q}` });
                                });
                            }
                            
                            // 策略3: 对于PNG，尝试转换为WebP（如果浏览器支持）
                            if (file.type === 'image/png' && webpSupported) {
                                // WebP压缩，尝试多个质量值
                                webpQualities.forEach(q => {
                                    const dataUrl = canvas.toDataURL('image/webp', q);
                                    const blob = dataURLToBlob(dataUrl);
                                    compressionStrategies.push({ blob, dataUrl, type: `webp-q${q}` });
                                });
                            }
                            
                            // 策略4: 对于大图片，尝试略微缩小尺寸（最多10%）
                            if (img.width > 1000 || img.height > 1000) {
                                const scaleFactors = [0.95, 0.9];
                                scaleFactors.forEach(scale => {
                                    const scaledCanvas = document.createElement('canvas');
                                    scaledCanvas.width = Math.round(img.width * scale);
                                    scaledCanvas.height = Math.round(img.height * scale);
                                    const scaledCtx = scaledCanvas.getContext('2d');
                                    
                                    // 使用高质量插值
                                    scaledCtx.imageSmoothingEnabled = true;
                                    scaledCtx.imageSmoothingQuality = 'high';
                                    scaledCtx.drawImage(img, 0, 0, scaledCanvas.width, scaledCanvas.height);
                                    
                                    // 尝试JPG和PNG格式
                                    if (!hasAlpha) {
                                        jpgQualities.slice(0, 3).forEach(q => {
                                            const dataUrl = scaledCanvas.toDataURL('image/jpeg', q);
                                            const blob = dataURLToBlob(dataUrl);
                                            compressionStrategies.push({ 
                                                blob, 
                                                dataUrl, 
                                                type: `scaled-jpg-${scale}x-q${q}` 
                                            });
                                        });
                                    } else {
                                        pngQualities.slice(0, 3).forEach(q => {
                                            const dataUrl = scaledCanvas.toDataURL('image/png', q);
                                            const blob = dataURLToBlob(dataUrl);
                                            compressionStrategies.push({ 
                                                blob, 
                                                dataUrl, 
                                                type: `scaled-png-${scale}x-q${q}` 
                                            });
                                        });
                                    }
                                });
                            }
                        }
                        
                        // 策略5: 直接使用原图作为备选
                        compressionStrategies.push({ 
                            blob: file, 
                            dataUrl: e.target.result, 
                            type: 'original' 
                        });
                        
                        // 找出最小的压缩结果
                        compressionStrategies.sort((a, b) => a.blob.size - b.blob.size);
                        const bestResult = compressionStrategies[0];
                        
                        // 更新图片数据
                        imageData.compressedBlob = bestResult.blob;
                        imageData.compressedSize = bestResult.blob.size;
                        imageData.status = 'compressed';
                        
                        // 计算压缩率
                        if (bestResult.blob.size < file.size) {
                            imageData.compressionRatio = ((1 - bestResult.blob.size / file.size) * 100).toFixed(1);
                        } else {
                            imageData.compressionRatio = '0.0';
                        }
                        
                        // 更新DOM
                        updateImageItem(imageData);
                        resolve();
                    };
                    
                    img.src = e.target.result;
                };
                
                reader.readAsDataURL(file);
            });
        }
        
        // 检查图片是否有透明通道
        function hasTransparency(img) {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            for (let i = 3; i < data.length; i += 4) {
                if (data[i] < 255) {
                    return true;
                }
            }
            return false;
        }
        
        // 将 DataURL 转换为 Blob
        function dataURLToBlob(dataURL) {
            const parts = dataURL.split(';base64,');
            const contentType = parts[0].split(':')[1];
            const raw = window.atob(parts[1]);
            const rawLength = raw.length;
            const uInt8Array = new Uint8Array(rawLength);
            
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            
            return new Blob([uInt8Array], { type: contentType });
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // 检查是否需要显示批量下载按钮
        function checkBatchDownloadVisibility() {
            const compressedImages = images.filter(img => img.status === 'compressed');
            const btn = document.getElementById('batchDownloadBtn');
            
            if (compressedImages.length > 0) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        }
        
        // 下载所有压缩图片
        function downloadAllCompressed() {
            const compressedImages = images.filter(img => img.status === 'compressed');
            if (compressedImages.length === 0) return;
            
            const zip = new JSZip();
            
            // 添加所有压缩图片到zip
            compressedImages.forEach(img => {
                // 生成压缩后的文件名
                const originalName = img.name;
                const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
                
                // 检查压缩后的文件类型
                let ext;
                const blobType = img.compressedBlob.type;
                
                if (blobType === 'image/webp') {
                    ext = '.webp';
                } else {
                    ext = originalName.substring(originalName.lastIndexOf('.'));
                }
                
                const compressedFileName = `${nameWithoutExt}_compressed${ext}`;
                
                zip.file(compressedFileName, img.compressedBlob);
            });
            
            // 生成zip并下载
            zip.generateAsync({ type: 'blob' }).then(content => {
                saveAs(content, `compressed_images_${new Date().getTime()}.zip`);
            });
        }
        
        // 清除图片列表
        function clearImageList() {
            if (images.length === 0) return;
            
            // 确认清除操作
            if (!confirm('确定要清除所有图片吗？此操作不可恢复。')) {
                return;
            }
            
            // 清空图片数组
            images = [];
            
            // 清空DOM中的图片列表
            const listBody = document.getElementById('imageList');
            listBody.innerHTML = `
                <div class="empty-state" id="emptyState">
                    暂无图片，请先上传
                </div>
            `;
            
            // 隐藏批量下载和清除列表按钮
            document.getElementById('batchDownloadBtn').classList.remove('visible');
            document.getElementById('clearListBtn').classList.remove('visible');
            
            // 重置WebP转换选项
            document.getElementById('convertToWebp').checked = false;
        }
        
        // 检查是否需要显示清除列表按钮
        function checkClearBtnVisibility() {
            const btn = document.getElementById('clearListBtn');
            
            if (images.length > 0) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        }
        
        // 初始化
        window.onload = init;
    </script>
</body>
</html>
