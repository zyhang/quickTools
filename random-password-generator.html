<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机密码生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        /* 密码长度设置 */
        .length-control {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #lengthSlider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 3px;
            outline: none;
        }

        #lengthSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #lengthSlider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #5a6fd8;
        }

        #lengthInput {
            width: 60px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        #lengthInput:focus {
            border-color: #667eea;
            outline: none;
        }

        /* 复选框设置 */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            font-size: 14px;
            color: #555;
        }

        /* 错误提示 */
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            min-height: 15px;
        }

        /* 强度指示器 */
        .strength-indicator {
            margin: 20px 0;
        }

        .strength-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .strength-bars {
            display: flex;
            gap: 8px;
        }

        .strength-bar {
            flex: 1;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            transition: background 0.3s ease;
        }

        .strength-bar.weak {
            background: #e74c3c;
        }

        .strength-bar.medium {
            background: #f39c12;
        }

        .strength-bar.strong {
            background: #27ae60;
        }

        /* 密码显示区域 */
        .password-display {
            display: flex;
            margin: 25px 0;
        }

        #passwordOutput {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 6px 0 0 6px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            background: #fafafa;
            transition: all 0.2s ease;
        }

        #passwordOutput:focus {
            border-color: #667eea;
            background: white;
        }

        #copyBtn {
            padding: 0 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        #copyBtn:hover {
            background: #5a6fd8;
        }

        /* 生成按钮 */
        #generateBtn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #generateBtn:hover:not(:disabled) {
            background: #5a6fd8;
            transform: translateY(-1px);
        }

        #generateBtn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .length-control {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            #lengthInput {
                width: 100%;
            }

            .password-display {
                flex-direction: column;
            }

            #passwordOutput {
                border-right: 1px solid #ddd;
                border-radius: 6px 6px 0 0;
            }

            #copyBtn {
                border-radius: 0 0 6px 6px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-i18n="title">随机密码生成器</h1>

        <!-- 密码长度设置 -->
        <div class="setting-group">
            <label class="setting-label" for="lengthSlider" data-i18n="passwordLength">密码长度</label>
            <div class="length-control">
                <input type="range" id="lengthSlider" min="8" max="64" value="16">
                <input type="number" id="lengthInput" min="8" max="64" value="16">
            </div>
        </div>

        <!-- 字符类型设置 -->
        <div class="setting-group">
            <label class="setting-label" data-i18n="characterTypes">字符类型</label>
            <div class="checkbox-group">
                <input type="checkbox" id="includeUppercase" checked>
                <label for="includeUppercase" data-i18n="includeUppercase">包含大写字母 (A-Z)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeLowercase" checked>
                <label for="includeLowercase" data-i18n="includeLowercase">包含小写字母 (a-z)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeNumbers" checked>
                <label for="includeNumbers" data-i18n="includeNumbers">包含数字 (0-9)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="includeSymbols">
                <label for="includeSymbols" data-i18n="includeSymbols">包含符号 (!@#$%^&*()_+-=[]{}|;:,.<>?)</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="forceInclude" checked>
                <label for="forceInclude" data-i18n="forceInclude">强制包含已选中的类型</label>
            </div>
        </div>

        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage"></div>

        <!-- 密码强度指示器 -->
        <div class="strength-indicator">
            <div class="strength-label" data-i18n="passwordStrength">密码强度</div>
            <div class="strength-bars">
                <div class="strength-bar" id="bar1"></div>
                <div class="strength-bar" id="bar2"></div>
                <div class="strength-bar" id="bar3"></div>
            </div>
        </div>

        <!-- 密码显示和复制 -->
        <div class="password-display">
            <input type="text" id="passwordOutput" readonly>
            <button id="copyBtn" aria-label="复制密码" data-i18n="copy">复制</button>
        </div>

        <!-- 生成按钮 -->
        <button id="generateBtn" data-i18n="generatePassword">生成密码</button>
    </div>

    <script>
        // DOM 元素
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthInput = document.getElementById('lengthInput');
        const includeUppercase = document.getElementById('includeUppercase');
        const includeLowercase = document.getElementById('includeLowercase');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');
        const forceInclude = document.getElementById('forceInclude');
        const generateBtn = document.getElementById('generateBtn');
        const passwordOutput = document.getElementById('passwordOutput');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        const bar1 = document.getElementById('bar1');
        const bar2 = document.getElementById('bar2');
        const bar3 = document.getElementById('bar3');

        // 符号集合
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        // 长度滑块和输入框联动
        lengthSlider.addEventListener('input', () => {
            lengthInput.value = lengthSlider.value;
            validateSettings();
            updateStrength();
        });

        lengthInput.addEventListener('input', () => {
            // 确保值在范围内
            let value = parseInt(lengthInput.value);
            if (isNaN(value) || value < 8) value = 8;
            if (value > 64) value = 64;
            lengthInput.value = value;
            lengthSlider.value = value;
            validateSettings();
            updateStrength();
        });

        // 其他设置变化时验证
        [includeUppercase, includeLowercase, includeNumbers, includeSymbols, forceInclude].forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                validateSettings();
                updateStrength();
            });
        });

        // 验证设置是否有效
        function validateSettings() {
            const length = parseInt(lengthSlider.value);
            const selectedTypes = countSelectedTypes();
            
            // 至少选择一种字符类型
            if (selectedTypes === 0) {
                showError(currentLangData.errorSelectType);
                generateBtn.disabled = true;
                return false;
            }
            
            // 强制包含时，长度必须大于等于所选类型数量
            if (forceInclude.checked && length < selectedTypes) {
                showError(`${currentLangData.errorMinLength} ${selectedTypes}`);
                generateBtn.disabled = true;
                return false;
            }
            
            hideError();
            generateBtn.disabled = false;
            return true;
        }

        // 计算选中的字符类型数量
        function countSelectedTypes() {
            let count = 0;
            if (includeUppercase.checked) count++;
            if (includeLowercase.checked) count++;
            if (includeNumbers.checked) count++;
            if (includeSymbols.checked) count++;
            return count;
        }

        // 显示错误信息
        function showError(message) {
            errorMessage.textContent = message;
        }

        // 隐藏错误信息
        function hideError() {
            errorMessage.textContent = '';
        }

        // 更新密码强度指示器
        function updateStrength() {
            const length = parseInt(lengthSlider.value);
            const selectedTypes = countSelectedTypes();
            
            // 重置强度条
            [bar1, bar2, bar3].forEach(bar => {
                bar.className = 'strength-bar';
            });
            
            // 计算强度
            let strength = 0;
            
            // 长度评分
            if (length >= 24) strength += 1;
            else if (length >= 16) strength += 0.7;
            else if (length >= 12) strength += 0.4;
            
            // 类型评分
            if (selectedTypes >= 4) strength += 1;
            else if (selectedTypes >= 3) strength += 0.7;
            else if (selectedTypes >= 2) strength += 0.4;
            else strength += 0.1;
            
            // 符号评分
            if (includeSymbols.checked) strength += 0.5;
            
            // 设置强度条
            const normalizedStrength = Math.min(3, Math.ceil(strength));
            for (let i = 0; i < normalizedStrength; i++) {
                const bar = [bar1, bar2, bar3][i];
                if (normalizedStrength === 1) bar.classList.add('weak');
                else if (normalizedStrength === 2) bar.classList.add('medium');
                else bar.classList.add('strong');
            }
        }

        // 生成随机密码
        function generatePassword() {
            if (!validateSettings()) return;
            
            const length = parseInt(lengthSlider.value);
            const selectedTypes = [];
            let charset = '';
            
            // 构建字符集和选中类型
            if (includeUppercase.checked) {
                charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                selectedTypes.push('uppercase');
            }
            if (includeLowercase.checked) {
                charset += 'abcdefghijklmnopqrstuvwxyz';
                selectedTypes.push('lowercase');
            }
            if (includeNumbers.checked) {
                charset += '0123456789';
                selectedTypes.push('numbers');
            }
            if (includeSymbols.checked) {
                charset += symbols;
                selectedTypes.push('symbols');
            }
            
            let password = '';
            
            // 强制包含所有选中类型
            if (forceInclude.checked) {
                // 先为每种类型添加至少一个字符
                if (includeUppercase.checked) password += getRandomChar('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
                if (includeLowercase.checked) password += getRandomChar('abcdefghijklmnopqrstuvwxyz');
                if (includeNumbers.checked) password += getRandomChar('0123456789');
                if (includeSymbols.checked) password += getRandomChar(symbols);
                
                // 填充剩余长度
                for (let i = password.length; i < length; i++) {
                    password += getRandomChar(charset);
                }
                
                // 打乱密码顺序
                password = shuffleString(password);
            } else {
                // 直接从字符集随机生成
                for (let i = 0; i < length; i++) {
                    password += getRandomChar(charset);
                }
            }
            
            return password;
        }

        // 从字符集中获取随机字符
        function getRandomChar(charset) {
            const randomIndex = getSecureRandomInt(0, charset.length - 1);
            return charset[randomIndex];
        }

        // 使用 Web Crypto 生成安全的随机整数
        function getSecureRandomInt(min, max) {
            const range = max - min + 1;
            const bytesNeeded = Math.ceil(Math.log2(range) / 8);
            const randomBytes = new Uint8Array(bytesNeeded);
            
            crypto.getRandomValues(randomBytes);
            
            let randomValue = 0;
            for (let i = 0; i < bytesNeeded; i++) {
                randomValue = (randomValue << 8) | randomBytes[i];
            }
            
            randomValue = randomValue % range;
            return min + randomValue;
        }

        // 打乱字符串顺序
        function shuffleString(str) {
            const array = str.split('');
            for (let i = array.length - 1; i > 0; i--) {
                const j = getSecureRandomInt(0, i);
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array.join('');
        }

        // 生成密码按钮点击事件
        generateBtn.addEventListener('click', () => {
            const password = generatePassword();
            passwordOutput.value = password;
            passwordOutput.select();
            updateStrength();
        });

        // 复制按钮点击事件
        copyBtn.addEventListener('click', async () => {
            const password = passwordOutput.value;
            if (!password) return;
            
            try {
                // 优先使用 Clipboard API
                await navigator.clipboard.writeText(password);
                showCopySuccess();
            } catch (err) {
                // 降级使用 execCommand
                try {
                    passwordOutput.select();
                    document.execCommand('copy');
                    showCopySuccess();
                } catch (err2) {
                    console.error('复制失败:', err2);
                }
            }
        });

        // 显示复制成功反馈
        function showCopySuccess() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = currentLangData.copied;
            copyBtn.style.background = '#27ae60';
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.style.background = '#667eea';
            }, 1000);
        }

        // 多语言支持
        const i18n = {
            'en': {
                'title': 'Random Password Generator',
                'passwordLength': 'Password Length',
                'characterTypes': 'Character Types',
                'includeUppercase': 'Include Uppercase Letters (A-Z)',
                'includeLowercase': 'Include Lowercase Letters (a-z)',
                'includeNumbers': 'Include Numbers (0-9)',
                'includeSymbols': 'Include Symbols (!@#$%^&*()_+-=[]{}|;:,.<>?)',
                'forceInclude': 'Force Include Selected Types',
                'passwordStrength': 'Password Strength',
                'copy': 'Copy',
                'copied': 'Copied',
                'generatePassword': 'Generate Password',
                'errorMinLength': 'Length must be at least',
                'errorSelectType': 'Please select at least one character type'
            },
            'ja': {
                'title': 'ランダムパスワードジェネレーター',
                'passwordLength': 'パスワードの長さ',
                'characterTypes': '文字の種類',
                'includeUppercase': '大文字を含む (A-Z)',
                'includeLowercase': '小文字を含む (a-z)',
                'includeNumbers': '数字を含む (0-9)',
                'includeSymbols': '記号を含む (!@#$%^&*()_+-=[]{}|;:,.<>?)',
                'forceInclude': '選択したタイプを強制的に含む',
                'passwordStrength': 'パスワードの強度',
                'copy': 'コピー',
                'copied': 'コピー済み',
                'generatePassword': 'パスワードを生成',
                'errorMinLength': '長さは少なくとも',
                'errorSelectType': '少なくとも1つの文字タイプを選択してください'
            },
            'ko': {
                'title': '랜덤 패스워드 생성기',
                'passwordLength': '패스워드 길이',
                'characterTypes': '문자 유형',
                'includeUppercase': '대문자 포함 (A-Z)',
                'includeLowercase': '소문자 포함 (a-z)',
                'includeNumbers': '숫자 포함 (0-9)',
                'includeSymbols': '기호 포함 (!@#$%^&*()_+-=[]{}|;:,.<>?)',
                'forceInclude': '선택한 유형 강제 포함',
                'passwordStrength': '패스워드 강도',
                'copy': '복사',
                'copied': '복사됨',
                'generatePassword': '패스워드 생성',
                'errorMinLength': '길이는 적어도',
                'errorSelectType': '적어도 하나의 문자 유형을 선택하세요'
            },
            'zh': {
                'title': '随机密码生成器',
                'passwordLength': '密码长度',
                'characterTypes': '字符类型',
                'includeUppercase': '包含大写字母 (A-Z)',
                'includeLowercase': '包含小写字母 (a-z)',
                'includeNumbers': '包含数字 (0-9)',
                'includeSymbols': '包含符号 (!@#$%^&*()_+-=[]{}|;:,.<>?)',
                'forceInclude': '强制包含已选中的类型',
                'passwordStrength': '密码强度',
                'copy': '复制',
                'copied': '已复制',
                'generatePassword': '生成密码',
                'errorMinLength': '长度至少为',
                'errorSelectType': '至少选择一种字符类型'
            }
        };

        // 获取当前语言
        function getCurrentLanguage() {
            const browserLang = navigator.language.split('-')[0];
            return i18n[browserLang] ? browserLang : 'en';
        }

        let currentLang = getCurrentLanguage();
        let currentLangData = i18n[currentLang];

        // 更新页面文本
        function updateLanguage() {
            document.title = currentLangData.title;
            
            const elements = document.querySelectorAll('[data-i18n]');
            elements.forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (currentLangData[key]) {
                    element.textContent = currentLangData[key];
                }
            });
        }

        // 初始化
        updateLanguage();
        validateSettings();
        updateStrength();
    </script>
</body>
</html>
